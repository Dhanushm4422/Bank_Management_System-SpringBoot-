<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Account Details</title>
</head>
<body>
<div class="container mt-5">
    <h2>Account Details</h2>
    <p><strong>ID:</strong> <span th:text="${account.id}"></span></p>
    <p><strong>Account Holder:</strong> <span th:text="${account.accountHolderName}"></span></p>
    <p><strong>Balance:</strong> <span th:text="${account.balance}"></span></p>
    <a href="/accounts" class="btn btn-primary">Back to Accounts</a>
</div>
</body>
</html>
